<html>
	<head>
		<title>Labo Python</title>
		
		<link rel="stylesheet" href="/static/labo_python/css/style.css"/>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
	    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>
	<body>
		
		
		<nav class="navbar navbar-default background-to-orange">
	      <div class="container">
	        <a class="" href="/" id="brand" ><img class="logo navbar-brand" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-10/128/Lessons-icon.png"></a>
	        
	        {% if connected %}
	          <div class="navbar-right center">
	            
	            <p class="navbar-text navbar-right">Connecté en tant que <a href="#" class="navbar-link"><b>{{ user.login }}</b></a></p>
	            <a href="/labo_python/log_out"><button type="button" class="btn btn-default navbar-btn">Me deconnecter</button></a>
	            <a href="/labo_python/edit_infos"><button type="button" class="btn btn-default navbar-btn">Infos personnelles</button></a>
	            <a href="/labo_python/edit_skills"><button type="button" class="btn btn-default navbar-btn">Compétences</button></a>
	            
	        </div>
	        {% else %}
	          <div class="navbar-right center ">
	            <button type="button" class="btn btn-default navbar-btn " data-toggle="modal" data-target="#myModal">Se connecter</button>
	            <a href="/labo_python/sign_up"><button type="button" class="btn btn-default navbar-btn">S'enregistrer</button></a>
	          </div>
	       	{% endif %}
	      </div>
	    </nav>
		
		<h2> {% block soustitre %} Blablabla {% endblock %} </h2>
		
		
		<div class="container">{% block contenu %} {% endblock %}</div>
		
		<hr/>
		
		
	<div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"  style="background-color: #f39c12;">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title background-to-orange" id="myModalLabel">Connexion</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form class="form-horizontal" action="/labo_python/sign_in_done" method="post">
                <div class="form-group">
                  <label for="exampleInputName2">Nom d'utilisateur: </label>
                  <input type="text" class="form-control" id="exampleInputName2" placeholder="username" name="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">Mot de passe: </label>
                  <input type="password" class="form-control" id="exampleInputEmail2" placeholder="password" name="password">
                </div>
                <!--<button type="submit" class="btn btn-default">Send invitation</button>-->
              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </div>
            </form>
        </div>
      </div>
    </div>
		
	</body>
</html>
